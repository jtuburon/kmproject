<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3 class="modal-title" id="newTagModal">
	 	{% if tag %}
	 		Edit Domain's Tag
        {% else %}
    		New Domain's Tag
        {% endif %}
	</h3>
	<div id="modal_error_msg"></div>
</div>

<div class="modal-body">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="control-label col-sm-2" for="label">Label</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="label" placeholder="Enter the Domain Tag's label">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="uri">URI:</label>
			<div class="col-sm-10">
			  <input type="text" class="form-control" id="uri" placeholder="Enter the Domain Tag's URI">
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
 	{% if tag %}
 		<button type="button" class="btn btn-default" onclick="javascript:update_tag();">Update</button>
    {% else %}
    	<button type="button" class="btn btn-default" onclick="javascript:create_tag();">Save</button>
    {% endif %}
	 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
</div>
